    <style>
      html, body {

      }
      body {

        background: -moz-linear-gradient(bottom left, #1ABC9C, #2980B9);

      }
      body:after {

      background: rgba(255,255,255,0.2);

      .contentWrap {

        right: 0;
        left: 0;

        max-width: 250px;
      }
      a.instructions {
        color: #FFFFFF;
        text-decoration: none;
        font-weight: 400;
        font-size: 1rem;
        position: absolute;
        top: calc(50% + 35px);
        left: -30px;
        margin: auto;
        -webkit-transform: rotate(-90deg) translateX(50%);
        transform: rotate(-90deg) translateX(50%);
      }
      a.donate {

        text-decoration: none;
        font-weight: 400;

        position: absolute;
        right: -14px;

        transform: rotate(90deg) translateX(-50%);
      }
      p.credit {
        color: #FFFFFF;
        text-decoration: none;
        text-align: center;
        font-weight: 400;
        font-size: 1rem;
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        margin: 0;
      }
      p.credit a {
        color: #FFFFFF;
        text-decoration: none;
        font-weight: 700;
      }
      a.instructions, a.donate, p.credit a {

        opacity: .7;
      }
      input {
        width: 100%;
        max-width: 800px;
        height: 56px;
        border-radius: 10px;
        border: 2px solid #FFFFFF;
        background: rgba(51, 51, 51, 0.1);
        color: #FFFFFF;
        font-size: 1rem;
        font-weight: 400;
        padding: 20px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        outline: none;
        margin-top: 80px;
      }
      input::-webkit-input-placeholder {
        color: #FFFFFF;
        opacity: .6;
      }
      input:-ms-input-placeholder {
        color: #FFFFFF;
        opacity: .6;
      }
      input::placeholder {
        color: #FFFFFF;
        opacity: .6;
      }
      .buttonWrapper {

        margin-top: 30px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
      }
      button {
        transition: all 0.2s ease-in;
        width: 150px;
        height: 100%;
        font-size: 1rem;
        background: #FFFFFF;
        border-radius: 10px;
        border: 2px solid #FFFFFF;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: #20E6BE;
        padding: 2.5px 6px;
        cursor: pointer;
        outline: none;
      }
      button:last-of-type {
        color: #37A0E6;
      }
      button:hover {

        color: #FFFFFF;
      }
